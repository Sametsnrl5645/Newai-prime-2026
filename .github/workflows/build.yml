name: Build Newai Prime APK
on: [push, pull_request]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase toga-android groq httpx certifi

      - name: Build Android APK
        run: |
          briefcase build android --no-input
          # ðŸ”± BURAYI GÃœNCELLE: --format apk ekliyoruz
          briefcase package android --no-input --adhoc --format apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Newai-Prime-APK-Dosyasi
          path: dist/*.apk  # Sadece uzantÄ±sÄ± .apk olanlarÄ± yukarÄ± yÃ¼kle
