name: Build Newai Prime APK
on: [push, pull_request]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase toga-android groq httpx certifi

      - name: Build Android APK
        run: |
          # 15. SATIR BURAYA DENK GELÄ°YOR - HATASIZ KOMUTLAR:
          briefcase build android --no-input
          briefcase package android --no-input --adhoc

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Newai-Prime-APP
          path: dist/
